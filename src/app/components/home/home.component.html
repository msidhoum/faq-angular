<div class="container-fluid">
  <p class="header-title text-center font-weight-bold">Bienvenue sur notre FAQ</p>

  <div class="row justify-content-center">
    <div class="col-4">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Votre question</label>
        <div class="col-sm-8">
          <input type="search" class="form-control" placeholder="Rechercher" [formControl]="input">
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-10 mr-auto ml-auto">
    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
      <ngb-panel *ngFor="let entry of dataList">
        <ng-template ngbPanelHeader let-opened="opened">
          <div class="d-flex align-items-center justify-content-between">
            <button ngbPanelToggle class="btn btn-link container-fluid text-left pl-0">
              <span class="ngbTitle font-weight-bold ml-2" [ngClass]="{'open': opened}">{{entry.question}}</span>
            </button>
          </div>
        </ng-template>
        <ng-template ngbPanelContent>
          <div [innerHTML]="entry.response"></div>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>

</div>
