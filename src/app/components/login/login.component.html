<div class="container-fluid">
  <div class="col-6 mr-auto ml-auto my-5">
    <div class="card text-center">
      <div class="card-body my-4">
        <form>
          <h3 class="card-title mb-4">Bienvenue</h3>
          <div class="row justify-content-center">
            <div class="col-4">
              <div class="form-group row">
                <input type="text" class="form-control" placeholder="Login"
                       autocomplete="username"
                       [(ngModel)]="login" name="login">
              </div>
              <div class="form-group row">
                <input type="password" class="form-control" placeholder="Mot de passe"
                       autocomplete="current-password"
                       [(ngModel)]="password" name="pwd">
              </div>
            </div>
          </div>
          <!--div *ngIf="authStatus === 'success'" class="alert alert-success" role="alert">
            Vos identifiants sont corrects.
          </div-->
          <div *ngIf="authStatus === 'failed'" class="alert alert-danger" role="alert">
            Login ou mot de passe invalide, merci de vérifier vos identifiants.
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-primary mr-4" (click)="signIn()">S'identifier</button>
          </div>
          <div class="text-right">
            <button type="button" class="btn btn-link" (click)="open(content)">Mot de passe oublié ?</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Mot de passe oublié ?</h4>
    <button type="button" class="close" style="outline:none;" aria-label="Close" (click)="modal.dismiss('')">
      <span aria-hidden="true" (click)="modal.dismiss('')">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="email">Email du compte</label>
      <div class="input-group">
        <input type="email" id="email" class="form-control" name="email">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close()">Envoyer</button>
  </div>
</ng-template>
